{% extends "admin/basead.html" %}
{% block title %} dashboard {% endblock %}

{% block content %}

<div class="body">
	<nav class="side-bar">
			<div class="user-p">
				<h4>Welcome : {{session["username"]}}</h4>
			</div>
			<ul>
				<li>
					<a href="/admin">
						<i class="fa fa-home fa-fw" aria-hidden="true"></i>
						<span>Dashboard</span>
					</a>
				</li>
				<li>
					<a href="/employee">
						<i class="fas fa-user" aria-hidden="true"></i>
						<span>Employee</span>
					</a>
				</li>
				<li>
					<a href="/department">
						<i class="fa fa-comment-o" aria-hidden="true"></i>
						<span>Department</span>
					</a>
				</li>
				<li>
					<a href="/lev">
						<i class="fa fa-info-circle" aria-hidden="true"></i>
						<span>Leave type</span>
					</a>
				</li>

				<li>
					<a href="#">
						<i class="fa fa-info-circle" aria-hidden="true"></i>
						<span>Leave management</span>
					</a>
				</li>
				<li>
					<a href="/chgadmpass">
						<i class="fa fa-cog" aria-hidden="true"></i>
						<span>Change password</span>
					</a>
				</li>
				<li>
					<a href="/logout">
						<i class="fa fa-power-off" aria-hidden="true"></i>
						<span>Logout</span>
					</a>
				</li>
			</ul>
		</nav>
		<div class="row justify-content-center mt-3 pt-2 pr-5 pl-5 pb-2">
		   <div class="col s12">
		    <div class="page-title" style="color:green;"><h3>Add Employee</h3></div>
		   </div>
			<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center">
			<div class="col-md-12">
			 <div class="card w-125 p-md-4 ">
			   <form class="row " action="{{ url_for('addemp') }}" method="POST">
				<div class="col-md-6 mb-3">

					<label for="empname"> Employee name </label>
					<input type="text" class="form-control" id="empname" name="empname" placeholder="Enter employee name">

				</div>
				<div class="col-md-6 mb-3">

					<label for="empid">Employee ID</label>
					<input type="text" class="form-control" id="empid" name="empid" placeholder="Enter Emp Id">

				</div>
				 <div class="col-md-6 mb-3">

					<label for="email">Email Address</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address">

				</div>
				 <div class="col-md-6 mb-3">

					<label for="contact">Mobile Number</label>
					<input type="text" class="form-control" id="contact" name="contact" placeholder="Enter Mobile Number">

				</div>
				<div class="col-md-6 mb-3 ">

					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Enter password">

				</div>
				<div class="col-md-6 mb-3">

					<label for="password2">Confirm Password</label>
					<input type="password" class="form-control" id="password2" name="password2" placeholder="Enter conform password">

				</div>
				<div class="col-md-4 mb-3">

					<label for="dep">Department</label>

					<select class="form-control" name="dep" id="dep" autocomplete="off">
					<option value="">Department..</option>
					{% for row in department %}
					<option value="{{ row.0 }}">{{ row.0 }}</option>
                    {% endfor  %}
					</select>

				</div>

				<div class="form-group col-md-4 mb-3">

					<label for="gender">Gender</label>
					<select class="form-control" name="gender" id="gender" autocomplete="off">
					<option selected>Gender...</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Other">Other</option>
					</select>

				</div>
				<div class="col-md-4 mb-3">

					<label for="birthdate">Birthdate</label>
					<input type="text" class="form-control" id="birthdate" name="birthdate" placeholder="Enter your birthdate">

				</div>


				<div class="col-md-6 mt-2">
				<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			  </form>
			 </div>
			</div>
			</div>
			</div>
		    </div>

</div>


{% endblock %}
