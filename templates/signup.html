{% extends "base.html" %}
{% block title %} Sign up {% endblock %}

{% block content %}
<div class="container py-5 h-100" style="margin-top:80px;">
<div class="row d-flex justify-content-center align-items-center">
<div class="col-md-6">
 <div class="card w-125 p-md-4 ">
   <form action="{{ url_for('signup') }}" method="POST">
    <h3 align="center">Sign up</h3>
    <div class="form_group">
        <label for="username"> username </label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name">
    </div>
    <div class="form_group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
    </div>
    <div class="form_group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>
    <div class="form_group">
        <label for="password2">Conform Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter conform password">
    </div>

    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
 </div>
</div>
</div>
</div>

{% endblock %}
